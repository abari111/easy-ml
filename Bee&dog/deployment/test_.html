<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>

    <hr>

    <h2>Result:</h2>
    <img id="uploadedImage" style="max-width: 100%">

    <div id="resultLegend"></div>

    <script>
        function uploadImage() {
            const inputElement = document.getElementById('imageInput');
            const file = inputElement.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch("http://127.0.0.1:8080/api/predict", {
                    method: 'POST',
                    method: 'POST',
                    withCredentials: true,    
                    crossorigin: true,    
                    mode: 'no-cors', 
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from the API:', data);

                    // Display the uploaded image
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = URL.createObjectURL(file);

                    // Display the result legend
                    const resultLegend = document.getElementById('resultLegend');
                    resultLegend.innerHTML = `<p>Result: ${data.result}</p>`;
                })
                .catch(error => {
                    console.error('Error uploading image:', error);
                });
            } else {
                alert('Please select an image to upload.');
            }
        }
    </script>
</body>
</html>
